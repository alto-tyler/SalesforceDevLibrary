<template>
    <div class="slds-card slds-p-around_medium">
        <template if:true={isLoading}>
            <div class="slds-align_absolute-center">
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                <p class="slds-m-top_small">Checking document job status...</p>
            </div>
        </template>

        <template if:false={isLoading}>
            <template if:true={error}>
                <div class="slds-text-color_error">
                    <p>Error loading document job: {error.body.message}</p>
                </div>
            </template>

            <template if:false={error}>
                <div class="slds-grid slds-wrap slds-grid_align-spread slds-m-bottom_medium">
                    <div class="slds-col">
                        <h2 class="slds-text-heading_medium">{displayHeader}</h2>
                        <p class="slds-m-top_x-small">
                            <lightning-badge label={jobStatus}></lightning-badge>
                        </p>
                    </div>
                    <div class="slds-col">
                        <a href={monitorJobUrl} target="_blank" class="slds-button slds-button_neutral">
                            <lightning-icon icon-name="utility:new_window" size="x-small" class="slds-m-right_x-small"></lightning-icon>
                            View Job Monitor
                        </a>
                    </div>
                </div>

                <template if:true={isException}>
                    <div class="slds-box slds-theme_error slds-m-top_medium">
                        <p class="slds-text-heading_small">Document generation failed</p>
                        <p class="slds-m-top_x-small">The document job encountered an exception. Please check the job monitor for details.</p>
                    </div>
                </template>

                <template if:true={isCompleted}>
                    <template if:true={hasFiles}>
                        <div class="slds-m-top_medium">
                            <h3 class="slds-text-heading_small slds-m-bottom_small">{generatedItemsLabel}</h3>
                            <ul class="slds-list_vertical slds-has-dividers_bottom-space">
                                <template for:each={contentVersions} for:item="file">
                                    <li key={file.id} class="slds-item slds-p-vertical_small">
                                        <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                                            <div class="slds-col">
                                                <lightning-icon icon-name="doctype:attachment" size="small" class="slds-m-right_small"></lightning-icon>
                                                <span class="slds-text-body_regular">{file.title}</span>
                                            </div>
                                            <div class="slds-col slds-no-flex">
                                                <lightning-button
                                                    label="View"
                                                    variant="brand"
                                                    data-id={file.id}
                                                    data-documentid={file.contentDocumentId}
                                                    onclick={previewHandler}>
                                                </lightning-button>
                                            </div>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </template>
                    
                    <template if:true={showNoFilesWarning}>
                        <div class="slds-box slds-theme_warning slds-m-top_medium">
                            <p>Document job completed but no files were generated.</p>
                        </div>
                    </template>
                </template>

                <template if:false={isCompleted}>
                    <template if:false={isException}>
                        <div class="slds-box slds-m-top_medium">
                            <div class="slds-media slds-media_center">
                                <div class="slds-media__figure">
                                    <div class="slds-spinner_container slds-is-relative" style="height:2rem; width:2rem;">
                                        <div role="status" class="slds-spinner slds-spinner_x-small">
                                            <span class="slds-assistive-text">Processing</span>
                                            <div class="slds-spinner__dot-a"></div>
                                            <div class="slds-spinner__dot-b"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="slds-media__body">
                                    <p>{generatingText}</p>
                                </div>
                            </div>
                        </div>
                    </template>
                </template>
            </template>
        </template>
    </div>
</template>
